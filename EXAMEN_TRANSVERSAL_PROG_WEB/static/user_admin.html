<h2 class="letra4 display-2 text-center navbar-dark bg-dark">Administrador</h2>
<br>
<h1>Actualizar precios</h1>

<form action="" method="post">{% csrf_token %}
    <div class="mb-3">
      <label for="nombre_producto_input" class="form-label">Nombre del producto</label>
      <input type="text" name="nombre_producto" class="form-control" id="nombre_producto_input" 
      aria-describedby="emailHelp" placeholder="Ingrese el nommbre del producto que desea Actualizar">
    </div>
    <div class="mb-3">
      <label for="precio_nuevo_sin_registrar_input" class="form-label">Nuevo precio usuario sin registrar</label>
      <input type="text" name="precio_nuevo_sin_registrar" class="form-control" id="precio_nuevo_sin_registrar_input" placeholder="ingrese el nuevo valor del producto para usuarios no registrados">
    </div>
    <div class="mb-3">
        <label for="precio_nuevo_usuario_registrado_input" class="form-label">Nuevo precio usuarios registrados</label>
        <input type="text" name="precio_nuevo_usuario_registrado" class="form-control" id="precio_nuevo_usuario_registrado_input" placeholder="ingrese el nuevo valor del producto para usuarios registrados">
      </div>

    <button id="dato_actualizado" class="btn btn-primary">Actualizar registro</button>

  </form>
</body>
